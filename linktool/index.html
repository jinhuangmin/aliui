<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="../public/css/public.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/css1.css">
  <link rel="stylesheet" href="css/css.css">
  <script type="text/javascript" src="https://www.cnzoom.com/statics/js/jquery.min.js"></script>
  <script type="text/javascript" src="../public/js/common.js"></script>
  <script src="../public/font/iconfont.js"></script>
  <style>
    .iconfont-symbol {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body style="background: #3639b8">
  <div class="header" style="position:relative;"></div>
  <div class="wrap">
    <div class="top">
      <div class="tool_box cf">
        <div class="tool_list">
          <p class="tit">请输入PC端链接地址</p>
          <input type="text" id="pclink"><br>
          <div id='getlink'>点击转换</div>
          <p class="tit">复制输入框内无线链接地址</p>
          <textarea type="textarea" id="wxlink"></textarea>
          <div class="code_size">
            <span class="size_text">二维码尺寸</span>
            <select id="codeSize" >
                <option value="70">70x70</option>
                <option value="80">80x80</option>
                <option value="85">85x85</option>
                <option value="90">90x90</option>
                <option value="100">100x100</option>
                <option value="110">110x110</option>
                <option value="120">120x120</option>
                <option value="125">125x125</option>
                <option value="130">130x130</option>
                <option value="140">140x140</option>
                <option value="150" selected="">150x150</option>
            </select>
            <span style="padding-left: 20px;">(右键另存为图片)</span>
          </div>
          <div id="qrcode">
            <canvas width="150" height="150"></canvas>
          </div>
        </div>
        <div class="iframe">
          <iframe id="mobileview" class="mobileview" src="https://m.alibaba.com/"></iframe>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/jquery-2.1.3.min.min.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
  <script type="text/javascript" src="js/linkTool.js"></script>
  <script>
    var _mtac = {};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500725356");
      mta.setAttribute("cid", "500725371");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>
</body>
</html>
